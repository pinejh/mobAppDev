<body onload="update()">
  <canvas style="border: 1px black solid; background-image: url('assets/night-background.png')"></canvas>
  <table id="controls" border="1" width="642px">
    <tr>
      <th>Angle: <span id="dispAngle">45</span></th>
      <th>Power: <span id="dispPower">50</span></th>
      <th>Weapon: <span id="dispWeapon">Single Shot</span></th>
      <td rowspan="2"><button id="fireButton" style="width: 205px; height: 47px" onclick="fire()">Fire</button></td>
    </tr>
    <tr>
      <td><input id="angleSlider" name="angleSlider" type="range" min="0" max="90" value="45" onchange="changeAngle()"></td>
      <td><input id="powerSlider" name="powerSlider" type="range" min="1" max="100" value="50" onchange="changePower()"></td>
      <td>
        <select name="weaponWheel" id="weaponWheel" style="width: 100%" onchange="changeWeapon()">
          <option value="Single Shot">Single Shot</option>
          <option value="Big Shot">Big Shot</option>
        </select>
      </td>
    </tr>
  </table>
  <script src="js/main.js"></script>
  <script src="js/util.js"></script>
  <script src="js/shotTypes.js"></script>
  <script src="js/controlHandler.js"></script>
  <script src="js/shots.js"></script>
</body>
