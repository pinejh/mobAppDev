<!doctype html>
<html>
<head>
  <title>Canvas Tanks</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body onload="init()" onkeypress="keypress(event)" onkeydown="keydown(event)" onkeyup="keyup(event)">
  <div id="game-container">
    <canvas></canvas>
    <table id="controls" border="1" width="642px">
      <tr>
        <td>Health Bar Goes Here</td>
        <th id="weaponHeader">Weapon: <span id="dispWeapon">Single Shot</span></th>
        <td rowspan="2"><a id="fireButton" onclick="fire()">Fire</a></td>
      </tr>
      <tr>
        <td>other stat goes here</td>
        <td>
          <select name="weaponWheel" id="weaponWheel" style="width: 100%" onchange="changeWeapon()">
            <option value="Single Shot">Single Shot</option>
            <option value="Big Shot">Big Shot</option>
          </select>
        </td>
      </tr>
    </table>
  </div>
  <script src="js/main.js"></script>
  <script src="js/util.js"></script>
  <script src="js/shotTypes.js"></script>
  <script src="js/controlHandler.js"></script>
  <script src="js/background.js"></script>
  <script src="js/player.js"></script>
  <script src="js/shots.js"></script>
</body>
</html>
