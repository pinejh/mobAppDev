<!doctype html>
<html>
<head>
  <title>Canvas Tanks</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body onload="init()">
  <div id="game-container">
    <canvas></canvas>
    <div id="controls">
      <div id="heathBar">Bar Goes Here</div>
      <div id="weaponHeader">Weapon: <span id="dispWeapon">Single Shot</span></div>
      <a id="fireButton" onclick="fire()">Fire</a>
      <div>other stat here</div>
      <div id="weaponWheelDiv">
        <select name="weaponWheel" id="weaponWheel" style="width: 100%" onchange="changeWeapon()">
          <option value="Single Shot">Single Shot</option>
          <option value="Big Shot">Big Shot</option>
        </select>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
  <script src="js/util.js"></script>
  <script src="js/shotTypes.js"></script>
  <script src="js/controlHandler.js"></script>
  <script src="js/background.js"></script>
  <script src="js/player.js"></script>
  <script src="js/shots.js"></script>
</body>
</html>
